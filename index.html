<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capybara World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .content {
            padding: 40px 20px;
        }

        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }

        a:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Capybara World!</h1>
    </header>

    <div class="content">
        <img src="Capybara.jpg" alt="Capybara Image">
        <p>Capybaras are the largest rodents in the world and are known for their friendly nature. They are semi-aquatic mammals native to South America.</p>
        <p><a href="https://en.wikipedia.org/wiki/Capybara" target="_blank">Learn more about Capybaras on Wikipedia</a></p>
    </div>

    <footer>
        <p>&copy; 2024 Capybara World</p>
    </footer>

</body>
</html>
